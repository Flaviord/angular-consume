<!doctype html>
<html ng-app="bookStoreApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TCC</title>
    <link  href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  -->
  </head>
  <body>
    <div class="container">
      <div class="row" ng-controller="BookController">
        <div id="create-book-form">
          <h2>Create Book</h2>
          <form novalidate class="simple-form" ng-submit="save()">
            <label>Title:</label>
            <input type="text" ng-model="createForm.title" /><br />
            <label>Description:</label>
            <input type="text" ng-model="createForm.description" /><br />
            <label>Author:</label>
            <input type="text" ng-model="createForm.author" /><br />
            <input type="submit" value="Save" />
            <input type="button" ng-click="cleanForm()" value="Reset" />
          </form>
        </div>

        <div id="edit-book-form">
          <h2>Edit Book</h2>
          <form novalidate class="simple-form" ng-submit="update()">
            <label>Title:</label>
            <input type="text" ng-model="editForm.title" /><br />
            <label>Description:</label>
            <input type="text" ng-model="editForm.description" /><br />
            <label>Author:</label>
            <input type="text" ng-model="editForm.author" /><br />
            <input type="submit" value="Update" />
            <input type="button" ng-click="cleanForm()" value="Reset" />
          </form>
        </div>
        <div id="all-book-table">
          <h2>All Books</h2>
          <ul class="books">
            <li ng-repeat="actualBook in books">
              <a ng-click="delete(actualBook.id)">Delete</a>
              <a ng-click="initEditForm(actualBook.id)">Edit</a>
              {{actualBook.title}} by <{{actualBook.author}}>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="/src/app/bookstoreapp.js"></script>
    <script src="/src/app/books/BookController.js"></script>

  </body>
</html>
