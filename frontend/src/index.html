<!doctype html>
<html ng-app="bookStoreApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TCC</title>
    <link  href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  -->
  </head>
  <body>
    <div class="container">
      <div class="row" ng-controller="BookController">
        <h2>My Books</h2>

        <form novalidate class="simple-form" ng-submit="save()">
            Title: <input type="text" ng-model="book.title" /><br />
            Description: <input type="text" ng-model="book.description" /><br />
            Author: <input type="text" ng-model="book.author" /><br />

            <input type="submit" value="Save" />
            <input type="button" ng-click="cleanForm()" value="Reset" />
          </form>

        <ul class="books">
          <li ng-repeat="actualBook in books">
            {{actualBook.title}} by <{{actualBook.author}}>
          </li>
        </ul>
      </div>
    </div>

    <script src="/src/app/bookstoreapp.js"></script>
  </body>
</html>
